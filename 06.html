<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let votosJoaozinho = 0;
    let votosMariazinha = 0;
    let nulos = 0;
    let brancos = 0;
    let total = 0;
    let votos = 0;

    //PROCESSAMENTO
    do {
        votos = Number(prompt("As opções de votos são \n" + 
        "1. Candidato Joãozinho \n" + 
        "2. Candidato Mariazinha \n" + 
        "3. Nulo \n" + 
        "4. Branco \n" + 
        " Entre com o seu voto:"
    ));

        switch (votos) {
            case 1:
                votosJoaozinho++;
                break;
            case 2:
                votosMariazinha++;
                break;
            case 3:
                nulos++;
            case 4:
                brancos++;
                break;
            case 0:
                break;
            default:
                alert(`Voto inválido. Tente novamente`);
        }

        if (votos !== 0) {
            total++;
        }

    } while (votos !== 0);

    let percentualNulos = (nulos / total) * 100;
    let percentualBrancos = (brancos / total) * 100;
    let vencedor = "";

    if (votosJoaozinho > votosMariazinha) {
        vencedor = "Joaozinho";
    } else if (votosMariazinha > votosJoaozinho) {
        vencedor = "Mariazinha";
    }

    //SAÍDA
    alert(`Votos do candidato Joaozinho: ${votosJoaozinho}\n` +
        `Votos da candidata Mariazinha: ${votosMariazinha}\n` +
        `Porcentagem de votos nulos: ${percentualNulos.toFixed(2)}%\n` +
        `Porcentagem  de votos brancos: ${percentualBrancos
        .toFixed(2)}%\n` + 
        `O candidato vencedor: ${vencedor} `
    );
</script>
