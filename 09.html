<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numero = Math.floor(Math.random() * 30) + 1;
    let tentativa;

    //PROCESSAMENTO
    do {
        tentativa = Number(prompt("Adivinhe o número entre 1 e 30"));

        if (tentativa < numero) {
            alert(`O número certo é maior. Tente novamente`);
        } else if (tentativa > numero) {
            alert(`O número certo é menor. Tente novamente`);
        }
    } while (tentativa !== numero);

    //SAÍDA
    alert(`Você acertou o número!`);
    
</script>
