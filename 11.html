<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let numero = prompt("Informe um número para inverter: ");
    let invertido = "";

    //PROCESSAMENTO
    while (numero.length > 0) {
        invertido += numero(numero.length - 1);
        numero = numero.slice(0, numero.length - 1);
    }

    //SAÍDA
    alert(`Número invertido: ` + invertido);

</script>
